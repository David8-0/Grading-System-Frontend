<div class="container">
  <section class="mt-5">
    <h1 class="text-center">{{ student.name }} Grades</h1>
    <div id="student-grades" class="my-5">
      <table class="table table-hover table-borderd">
        <thead class="thead-dark">
          <tr>
            <th>Subject</th>
            <th>Total</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody>
          @for(item of student.grades;track item.studentId){
          <tr>
            <td>{{ item.subjectName }}</td>
            <td>{{ item.total }}</td>
            <td>{{ item.grade }}</td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </section>
</div>
